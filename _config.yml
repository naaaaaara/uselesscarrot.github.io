# Site Info
title:              "Useless Carrot"
description:        "Struggling now"
google_verify:       # Put your Google Verification here
google_analytics:   # Put your Google Analytics code

# Author Info
author_name:        "Useless Carrot"
author_email:       whatauseless@gmail.com
author_gravatar:    4279d491767572d122e7709f89e7ab00 # Gravatar md5 hash
twitter_username:   

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
permalink:          /posts/:title # Post permalink
timezone:           Asia/seoul # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
url:                http://blog.uselesscarrot.com


# Site Build
highlighter:        pygments
#markdown:           redcarpet
#redcarpet:
#    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
